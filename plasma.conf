# the install prefix
PInstallPrefix="/usr"
# download location
PServer="http://download.kde.org/unstable/plasma/"
# Frameworks version
PVersion="4.97.0"
# Build type; can be one of Debug,Release and RelWithDebInfo
PBuildType="RelWithDebInfo"

function getSum() {
  awk "\$2 ~ /${1}-/ {print \$1}" ../plasma.sums ;
}
